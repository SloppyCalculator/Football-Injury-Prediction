<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitKick Pro - Football Injury Prediction</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #003366, #007700);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: auto; /* Scroll only when necessary */
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;  /* Keeps everything inside */
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            display: flex;
            align-items: center;
        }

        .header-logo i {
            margin-right: 10px;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 15px; /* Space between links */
            flex-wrap: wrap; /* Prevents overflowing */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
            white-space: nowrap; /* Prevents wrapping */
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        .content {
            margin-top: 80px; /* Prevents content from hiding under the fixed header */
            padding-bottom: 60px; /* Space for footer */
        }

        /* Hero Image */
        .hero-image {
            width: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        /* Title & Description */
        h1 {
            font-size: 28px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 20px;
        }

        /* Football-Themed Buttons */
        button {
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button i {
            margin-right: 10px;
        }

        /* Button Hover and Click Effects */
        button:hover {
            background-color: #FFA500;
            transform: scale(1.08);
        }

        button:active {
            background-color: #FF8C00;
            transform: scale(0.96);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
        }

        .footer p {
            font-size: 14px;
            margin: 5px 0;
            color: #ddd;
        }

        .footer .social-icons a {
            color: #FFD700;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #FFA500;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-logo">
            <i class="fa fa-soccer-ball-o"></i> FitKick Pro
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <!-- Football Player Image -->
            <img src="{{ url_for('static', filename='homeImage.png') }}" alt="Football Player" class="hero-image">
            
            <!-- Welcome Text -->
            <h1>⚽ Welcome to FitKick Pro ⚽</h1>
            <p>Your Personalized Football Injury Prediction System</p>
            
            <!-- Buttons -->
            <div class="button-container">
                <a href="{{ url_for('sign') }}">
                    <button><i class="fa fa-user-plus"></i> SIGN UP</button>
                </a>
                <a href="{{ url_for('login') }}">
                    <button><i class="fa fa-sign-in"></i> LOG IN</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 FitKick Pro. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>

</body>
</html>
