<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITKICK PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        .header {
            background: black;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
            justify-content: center;
            align-items: center;
        }
        .button-box {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .button-box img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">FITKICK PRO</div>
    <div class="container">
        <div class="button-box" onclick="alert('Assess your workload')">
            <img src="static/workload.jpeg" alt="Workload">
            <div>Assess your workload</div>
        </div>
        <div class="button-box" onclick="alert('Analyze match readiness')">
            <img src="static/injury.jpeg" alt="Match Readiness">
            <div>Analyze match readiness</div>
        </div>
        <div class="button-box" onclick="alert('Analyze performance')">
            <img src="static/performance.jpg" alt="Performance">
            <div>Analyze Performance</div>
        </div>
        <div class="button-box" onclick="alert('Converse with the chatbot')">
            <img src="static/chatbot.jpg" alt="Chatbot">
            <div>Converse with the chatbot</div>
        </div>
    </div>
</body>
</html>
