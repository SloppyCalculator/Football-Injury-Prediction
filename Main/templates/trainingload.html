<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Load Prediction - FitKick Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #003366, #007700);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .header-logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            display: flex;
            align-items: center;
        }

        .header-logo i {
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        /* Container */
        .container {
            max-width: 700px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            flex-grow: 1;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        h1 {
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .trainingload-result, .trainingload-category, .trainingload-recommendation {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error-message {
            font-size: 20px;
            color: red;
            margin: 20px 0;
        }

        /* Back Button */
        .back-button {
            font-size: 18px;
            color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #FFD700;
            color: #003366;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer p {
            font-size: 14px;
            color: #ddd;
            margin: 5px 0;
        }

        .social-icons a {
            color: #FFD700;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <i class="fa fa-line-chart"></i> FitKick Pro
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <h1>Training Load Prediction Result</h1>

        {% if error %}
            <div class="error-message">Error: {{ error }}</div>
        {% else %}
            <div class="trainingload-result"><i class="fa fa-line-chart"></i> Predicted Training Load: <span id="trainingloadValue">{{ prediction }}</span></div>
            <div class="trainingload-category" id="trainingloadCategory"></div>
            <div class="trainingload-recommendation" id="trainingloadRecommendation"></div>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-button"><i class="fa fa-arrow-left"></i> Back to Home</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 FitKick Pro. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Assuming the predicted training load value is available in the `prediction` variable.
        const trainingLoadValue = {{ prediction | tojson }};

        let category = '';
        let recommendation = '';

        if (trainingLoadValue >= 0.81) {
            category = "<i class='fa fa-exclamation-triangle'></i> Very High Load";
            recommendation = "<i class='fa fa-bed'></i> Rest and recovery recommended to prevent overtraining.";
        } else if (trainingLoadValue >= 0.61) {
            category = "<i class='fa fa-exclamation-circle'></i> High Load";
            recommendation = "<i class='fa fa-heartbeat'></i> Monitor fatigue closely, consider light recovery.";
        } else if (trainingLoadValue >= 0.41) {
            category = "<i class='fa fa-bar-chart'></i> Moderate Load";
            recommendation = "<i class='fa fa-refresh'></i> Continue with balanced training and recovery.";
        } else {
            category = "<i class='fa fa-check-circle'></i> Low Load";
            recommendation = "<i class='fa fa-arrow-up'></i> Increase intensity and volume gradually.";
        }

        // Set the values in the HTML
        document.getElementById("trainingloadCategory").innerHTML = category;
        document.getElementById("trainingloadRecommendation").innerHTML = recommendation;
    </script>
</body>
</html>
