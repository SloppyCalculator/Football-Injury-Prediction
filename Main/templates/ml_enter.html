<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Data Entry - FitKick Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600;700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&family=Oxanium:wght@400;600;700&family=Ubuntu:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <style>
        /* Custom Scroll Bar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #087a8e;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #087a8e;
        }
        
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='Background3.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;  /* Keeps everything inside */
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-logo  {
            margin-right: 10px;
            font-size: 35px;
            font-weight: 600;
            font-family: "Ubuntu", sans-serif;
            font-style: normal;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #ffffff 0%, #087a8e 50%, #ffffff 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerText 10s linear infinite;
        }

        @keyframes shimmerText {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }


        .logo-text{
            color: #087a8e;
            
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 25px; /* Space between links */
            flex-wrap: wrap; /* Prevents overflowing */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: "Oxanium", sans-serif;
            font-size: 17px;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap; /* Prevents wrapping */
        }

        .nav-links a:hover {
            color: #087a8e;
        }

        /* Container */
        .container {
            max-width: 1000px; /* Increased width */
            margin: 80px auto 40px;
            padding: 30px; /* Increased padding */
            background: rgba(58, 61, 63, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-transform: uppercase;
            color: #dee0e5;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 30%; /* Reduced width for smaller fields */
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #dee0e5;
        }

        input {
            width: 85%;
            background: rgba(255, 255, 255, 0);
            border: 2px solid rgba(255, 255, 255, .2);
            border-color: #087a8e;
            border-radius: 6px;
            padding: 15px 15px 15px 40px;
            margin: 10px auto; /* centers horizontally */
            display: block;     /* required for margin auto to work */
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .submit-button {
            font-size: 18px;
            font-weight: bold;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:hover {
            background: #FFA500;
            transform: scale(1.05);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        /* Back Button */
        .back-button {
            font-size: 18px;
            color: #FFD700;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            display: block;
            margin-top: 20px;
            text-decoration: none;
        }

        .back-button:hover {
            color: #FFA500;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer p {
            font-size: 14px;
            margin: 5px 0;
            color: #ddd;
        }

        .footer .social-icons a {
            color: #087a8e;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #2fbfc4;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-logo shimmer-text">
            <span class="logo-text">F</span>it <span class="logo-text">K</span>ick&nbsp;<span class="logo-text"> P</span>ro
        </div>
        
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <div class="user-greeting">
                <i class="fa fa-user-circle"></i>
                <span>Hello, {{ username }}</span> 
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Enter Player Performance Data</h1>
        
        <form id="dataForm" action="/predict_ml" method="POST">
            <div class="form-group">
                <label for="pressures">Pressures</label>
                <input type="number" id="pressures" name="pressures" min="0" required>
            </div>
            <div class="form-group">
                <label for="touches">Touches</label>
                <input type="number" id="touches" name="touches" min="0" required>
            </div>
            <div class="form-group">
                <label for="progressive_carries">Progressive Carries</label>
                <input type="number" id="progressive_carries" name="progressive_carries" min="0" required>
            </div>
            <div class="form-group">
                <label for="progressive_passes">Progressive Passes</label>
                <input type="number" id="progressive_passes" name="progressive_passes" min="0" required>
            </div>
            <div class="form-group">
                <label for="pressure_regains">Pressure Regains</label>
                <input type="number" id="pressure_regains" name="pressure_regains" min="0" required>
            </div>
            <div class="form-group">
                <label for="dribbles">Dribbles</label>
                <input type="number" id="dribbles" name="dribbles" min="0" required>
            </div>
            <div class="form-group">
                <label for="dribble_tackles">Dribble Tackles</label>
                <input type="number" id="dribble_tackles" name="dribble_tackles" min="0" required>
            </div>
            <div class="form-group">
                <label for="carries">Carries</label>
                <input type="number" id="carries" name="carries" min="0" required>
            </div>
            <div class="form-group">
                <label for="carries_into_final_third">Carries Into Final Third</label>
                <input type="number" id="carries_into_final_third" name="carries_into_final_third" min="0" required>
            </div>
            <div class="form-group">
                <label for="ball_recoveries">Ball Recoveries</label>
                <input type="number" id="ball_recoveries" name="ball_recoveries" min="0" required>
            </div>
            <div class="form-group">
                <label for="carry_distance">Carry Distance</label>
                <input type="number" id="carry_distance" name="carry_distance" min="0" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="aerials_won">Aerials Won</label>
                <input type="number" id="aerials_won" name="aerials_won" min="0" required>
            </div>
            <div class="form-group">
                <label for="aerials_won_pct">Aerials Won %</label>
                <input type="number" id="aerials_won_pct" name="aerials_won_pct" min="0" max="100" step="0.1" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <!-- Back Button -->
        <a href="{{ url_for('home') }}" class="back-button">
            <i class="fa fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 FitKick Pro. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>

</body>
</html>
