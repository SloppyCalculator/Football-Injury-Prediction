<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchload Prediction - FitKick Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600;700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&family=Oxanium:wght@400;600;700&family=Ubuntu:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    
    <style>
        /* Smooth Scrolling Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scroll Bar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #087a8e;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #087a8e;
        }
        
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='Background2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            max-width: 100%;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-logo {
            margin-right: 10px;
            font-size: 35px;
            font-weight: 600;
            font-family: "Ubuntu", sans-serif;
            font-style: normal;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #ffffff 0%, #087a8e 50%, #ffffff 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerText 10s linear infinite;
        }

        @keyframes shimmerText {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .logo-text {
            color: #087a8e;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: "Oxanium", sans-serif;
            font-size: 17px;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: #087a8e;
        }

        /* User Greeting */
        .user-greeting {
            display: flex;
            align-items: center;
            font-family: 'Oxanium', sans-serif;
            font-size: 16px;
            gap: 8px;
        }

        .user-greeting i {
            color: #00e1ff;
            font-size: 20px;
        }

        /* Main Content Wrapper */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            margin-top: 80px; /* Adjusted for header */
            margin-bottom: 80px; /* Adjusted for footer */
        }

        /* Container */
        .container {
            max-width: 700px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(8, 122, 142, 0.4);
        }

        h1 {
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            font-family: 'Oxanium', sans-serif;
        }

        .matchload-result, .matchload-category, .matchload-recommendation {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 15px;
            background: rgba(8, 122, 142, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            border: 1px solid rgba(8, 122, 142, 0.5);
        }

        .error-message {
            font-size: 20px;
            color: #ff6b6b;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        /* Back Button */
        .back-button {
            font-size: 18px;
            color: white;
            background: rgba(8, 122, 142, 0.6);
            border: 2px solid #087a8e;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            font-family: 'Oxanium', sans-serif;
        }

        .back-button:hover {
            background: rgba(8, 122, 142, 0.8);
            box-shadow: 0 0 15px rgba(8, 122, 142, 0.5);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            backdrop-filter: blur(5px);
        }

        .footer p {
            font-size: 14px;
            margin: 5px 0;
            color: #ddd;
        }

        .footer .social-icons a {
            color: #087a8e;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #2fbfc4;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-logo shimmer-text">
            <span class="logo-text">F</span>it <span class="logo-text">K</span>ick&nbsp;<span class="logo-text"> P</span>ro
        </div>
        
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <div class="user-greeting">
                <i class="fa fa-user-circle"></i>
                <span>Hello, {{ username }}</span> 
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Matchload Prediction Result</h1>

            {% if error %}
                <div class="error-message">Error: {{ error }}</div>
            {% else %}
                <div class="matchload-result"><i class="fa fa-line-chart"></i> Predicted Matchload: <span id="matchloadValue">{{ (prediction * 100)|round(2) }}%</span></div>
                <div class="matchload-category" id="matchloadCategory"></div>
                <div class="matchload-recommendation" id="matchloadRecommendation"></div>
            {% endif %}

            <a href="{{ url_for('home') }}" class="back-button"><i class="fa fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 FitKick Pro. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var matchloadValue = parseFloat("{{ prediction }}");
            var category = "";
            var recommendation = "";
            var icon = "";

            if (matchloadValue >= 0.81) {
                category = "<i class='fa fa-exclamation-triangle'></i> Very High Load";
                recommendation = "<i class='fa fa-bed'></i> Rest recommended to prevent overuse injuries.";
            } else if (matchloadValue >= 0.61) {
                category = "<i class='fa fa-exclamation-circle'></i> High Load";
                recommendation = "<i class='fa fa-heartbeat'></i> Monitor fatigue, consider light recovery.";
            } else if (matchloadValue >= 0.41) {
                category = "<i class='fa fa-bar-chart'></i> Moderate Load";
                recommendation = "<i class='fa fa-refresh'></i> Maintain workload with balanced recovery.";
            } else {
                category = "<i class='fa fa-check-circle'></i> Low Load";
                recommendation = "<i class='fa fa-arrow-up'></i> Increase workload gradually.";
            }

            document.getElementById("matchloadCategory").innerHTML = category;
            document.getElementById("matchloadRecommendation").innerHTML = recommendation;
        });
    </script>
</body>
</html>
