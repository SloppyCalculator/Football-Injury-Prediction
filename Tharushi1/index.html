<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
</head>
<body>
    <h2>Enter Player Data for Prediction</h2>
    <label for="ID">ID:</label>
    <input type="text" id="ID" placeholder="Enter Player ID"><br><br>

    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" placeholder="Enter Full Name"><br><br>

    <label for="potential">Potential:</label>
    <textarea id="potential" rows="2" cols="50" placeholder="Enter Player Potential"></textarea><br><br>

    <label for="pac">PAC:</label>
    <textarea id="pac" rows="2" cols="50" placeholder="Enter PAC"></textarea><br><br>

    <label for="sho">SHO:</label>
    <textarea id="sho" rows="2" cols="50" placeholder="Enter SHO"></textarea><br><br>

    <label for="pas">PAS:</label>
    <textarea id="pas" rows="2" cols="50" placeholder="Enter PAS"></textarea><br><br>

    <label for="dri">DRI:</label>
    <textarea id="dri" rows="2" cols="50" placeholder="Enter DRI"></textarea><br><br>

    <label for="phy">PHY:</label>
    <textarea id="phy" rows="2" cols="50" placeholder="Enter PHY"></textarea><br><br>

    <label for="international_reputation">International Reputation:</label>
    <textarea id="international_reputation" rows="2" cols="50" placeholder="Enter International Reputation"></textarea><br><br>

    <label for="skill_moves">Skill Moves:</label>
    <textarea id="skill_moves" rows="2" cols="50" placeholder="Enter Skill Moves"></textarea><br><br>

    <label for="weak_foot">Weak Foot:</label>
    <textarea id="weak_foot" rows="2" cols="50" placeholder="Enter Weak Foot"></textarea><br><br>

    <button onclick="predict()">Predict</button>
    <h3>Prediction: <span id="result"></span></h3>

    <script>
        function predict() {
            let features = {
                ID: document.getElementById("ID").value,
                full_name: document.getElementById("full_name").value,
                potential: document.getElementById("potential").value,
                pac: document.getElementById("pac").value,
                sho: document.getElementById("sho").value,
                pas: document.getElementById("pas").value,
                dri: document.getElementById("dri").value,
                phy: document.getElementById("phy").value,
                international_reputation: document.getElementById("international_reputation").value,
                skill_moves: document.getElementById("skill_moves").value,
                weak_foot: document.getElementById("weak_foot").value
            };

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => document.getElementById("result").innerText = data.prediction)
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
